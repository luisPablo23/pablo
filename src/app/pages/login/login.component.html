<form (ngSubmit)="onClicklogin(f)" #f="ngForm">
  <div class="container py-5 h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="bg-glass" style="border-radius: 3rem;">
                  <div class="card-body p-5 text-center">

                      <div class="mb-md-5 mt-md-4 pb-5">

                          <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                          <p class="text-balck-50 mb-5">¡Por favor, introduce tu usuario y contraseña!</p>

                          <div class="form-outline form-white mb-4">
                              <input [(ngModel)]="usuario.plogin" type="text" name="plogin" id="typeEmailX"
                                  class="form-control form-control-lg" />
                              <label class="form-label" for="typeEmailX">Usuario</label>
                          </div>

                          <div class="form-outline form-white mb-4">
                              <input type="password" id="typePasswordX" [(ngModel)]="usuario.ppassword" name="ppassword"
                                  class="form-control form-control-lg" />
                              <label class="form-label" for="typePasswordX">Password</label>
                          </div>

                          <!-- <p class="small mb-5 pb-lg-2"><a class="text-green-50" href="#!">¿Has olvidado tu
                                  contraseña?</a></p> -->

                          <button class="btn btn-primary btn-block mb-4 btn-lg px-5" type="submit">Login</button>

                          <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                              <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                              <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                              <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                          </div> -->

                      </div>

                      <!-- <div>
                          <p class="mb-0">¿No tienes cuenta? <a href="#!" class="text-green-50 fw-bold">Registrate</a>
                          </p>
                      </div> -->

                  </div>
              </div>
          </div>
      </div>
  </div>
</form>
